<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: #000;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="container grid">
      <!-- Begin Profile Widget -->
      <section class="profile">
        <div class="profile__content">
          <img id="avatar" src="images/image-jeremy.png" alt="profile avatar">
          <span>
            <p class="profile__title">Report for</p>
            <p class="profile__name">Jeremy Robson</p>
          </span>
        </div>
        <div class="profile__period">
          <span data-period="daily" class="active">
            Daily
          </span>
          <span data-period="weekly">
            Weekly
          </span>
          <span data-period="monthly">
            Monthly
          </span>
        </div>
      </section>
      <!-- End of Profile Widget -->
      
      <div class="result-widgets">
        <!-- Begin of Work Widget -->
        <section class="widget work">
          <div class="widget__content">
            <span class="widget__first-line">
              <p class="widget__title">Work</p>
              <img src="images/icon-ellipsis.svg" alt="more options">
            </span>
            <span class="widget__second-line">
              <p class="widget__current" id="currentWork">--</p>
              <p class="widget__previous">Last <span id="previousWork"></span></p>
            </span>
          </div>
        </section>
        <!-- End of Work WIdget -->
        <!-- Begin of Play Widget -->
        <section class="widget play">
          <div class="widget__content">
            <span class="widget__first-line">
              <p class="widget__title">Play</p>
              <img src="images/icon-ellipsis.svg" alt="more options">
            </span>
            <span class="widget__second-line">
              <p class="widget__current" id="currentPlay">--</p>
              <p class="widget__previous">Last <span id="previousPlay"></span></p>
            </span>
          </div>
        </section>
        <!-- End of Play WIdget -->
        <!-- Begin of Study Widget -->
        <section class="widget study">
          <div class="widget__content">
            <span class="widget__first-line">
              <p class="widget__title">Study</p>
              <img src="images/icon-ellipsis.svg" alt="more options">
            </span>
            <span class="widget__second-line">
              <p class="widget__current" id="currentStudy">--</p>
              <p class="widget__previous">Last <span id="previousStudy"></span></p>
            </span>
          </div>
        </section>
        <!-- End of Study WIdget -->
        <!-- Begin of Exercise Widget -->
        <section class="widget exercise">
          <div class="widget__content">
            <span class="widget__first-line">
              <p class="widget__title">Exercise</p>
              <img src="images/icon-ellipsis.svg" alt="more options">
            </span>
            <span class="widget__second-line">
              <p class="widget__current" id="currentExercise">--</p>
              <p class="widget__previous">Last <span id="previousExercise"></span></p>
            </span>
          </div>
        </section>
        <!-- End of Exercise WIdget -->
        <!-- Begin of Social Widget -->
        <section class="widget social">
          <div class="widget__content">
            <span class="widget__first-line">
              <p class="widget__title">Social</p>
              <img src="images/icon-ellipsis.svg" alt="more options">
            </span>
            <span class="widget__second-line">
              <p class="widget__current" id="currentSocial">--</p>
              <p class="widget__previous">Last <span id="previousSocial"></span></p>
            </span>
          </div>
        </section>
        <!-- End of Social WIdget -->
        <!-- Begin of Self-care Widget -->
        <section class="widget self-care">
          <div class="widget__content">
            <span class="widget__first-line">
              <p class="widget__title">Self care</p>
              <img src="images/icon-ellipsis.svg" alt="more options">
            </span>
            <span class="widget__second-line">
              <p class="widget__current" id="currentSelfCare">--</p>
              <p class="widget__previous">Last <span id="previousSelfCare"></span></p>
            </span>
          </div>
        </section>
        <!-- End of Self-care WIdget -->
      </div>
      <!-- End of result-widgets -->
    </div>
    <!-- End of container -->
    </main>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Omid-Heidarzadeh">Omid Heidarzadeh</a>.
  </div>
  <script type="module" src="scripts/script.js"></script>
</body>

</html>
