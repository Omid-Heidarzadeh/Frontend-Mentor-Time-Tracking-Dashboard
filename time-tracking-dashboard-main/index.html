<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <!-- Begin Profile Widget -->
    <section>
      <div>
        <img src="images/image-jeremy.png" alt="profile avatar">
        <span>
          <p>Report for</p>
          <p>Jeremy Robson</p>
        </span>
      </div>
      <div>
        <span>
          Daily
        </span>
        <span>
          Weekly
        </span>
        <span>
          Monthly
        </span>
      </div>
    </section>
    <!-- End Profile Widget -->
    <!-- Start Work Widget -->
    <section class="widget work">
      <div class="widget--content">
        <span class="widget--result">
          <p class="widget--title">Work</p>
          <p class="widget--current" id="currentWork">5hrs</p>
        </span>
        <span class="widget--rest">
          <img src="images/icon-ellipsis.svg" alt="more options">
          <p class="widget--previous">Last Week - <span id="lastWork"></span></p>
        </span>
      </div>
    </section>
    <!-- End Work WIdget -->
    <!-- Start Play Widget -->
    <section class="widget play">
      <div class="widget--content">
        <span class="widget--result">
          <p class="widget--title">Play</p>
          <p class="widget--current" id="currentPlay">5hrs</p>
        </span>
        <span class="widget--rest">
          <img src="images/icon-ellipsis.svg" alt="more options">
          <p class="widget--previous">Last Week - <span id="lastPlay"></span></p>
        </span>
      </div>
    </section>
    <!-- End Play WIdget -->
    <!-- Start Study Widget -->
    <section class="widget study">
      <div class="widget--content">
        <span class="widget--result">
          <p class="widget--title">Study</p>
          <p class="widget--current" id="currentStudy">5hrs</p>
        </span>
        <span class="widget--rest">
          <img src="images/icon-ellipsis.svg" alt="more options">
          <p class="widget--previous">Last Week - <span id="lastStudy"></span></p>
        </span>
      </div>
    </section>
    <!-- End Study WIdget -->
    <!-- Start Exercise Widget -->
    <section class="widget exercise">
      <div class="widget--content">
        <span class="widget--result">
          <p class="widget--title">Exercise</p>
          <p class="widget--current" id="currentExercise">5hrs</p>
        </span>
        <span class="widget--rest">
          <img src="images/icon-ellipsis.svg" alt="more options">
          <p class="widget--previous">Last Week - <span id="lastExercise"></span></p>
        </span>
      </div>
    </section>
    <!-- End Exercise WIdget -->
    <!-- Start Social Widget -->
    <section class="widget social">
      <div class="widget--content">
        <span class="widget--result">
          <p class="widget--title">Social</p>
          <p class="widget--current" id="currentSocial">5hrs</p>
        </span>
        <span class="widget--rest">
          <img src="images/icon-ellipsis.svg" alt="more options">
          <p class="widget--previous">Last Week - <span id="lastSocial"></span></p>
        </span>
      </div>
    </section>
    <!-- End Social WIdget -->
    <!-- Start Self-care Widget -->
    <section class="widget self-care">
      <div class="widget--content">
        <span class="widget--result">
          <p class="widget--title">Self care</p>
          <p class="widget--current" id="currentSelfCare">5hrs</p>
        </span>
        <span class="widget--rest">
          <img src="images/icon-ellipsis.svg" alt="more options">
          <p class="widget--previous">Last Week - <span id="lastSelfCare"></span></p>
        </span>
      </div>
    </section>
    <!-- End Self-care WIdget -->
    </main>
    

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Omid Heidarzadeh</a>.
  </div>
</body>

</html>
